<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg" 
    :class="{' navbar-dark bg-dark': useDarkNavbar,  ' navbar-light bg-light': !useDarkNavbar}">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">My Vue </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page, index) in pages" class="nav-item" :key="index">
                    <a :href="page.link.url" :title="`This is the ${page.link.text} page`"
                    @click.prevent="activePage = index" :class="{active: activePage == index}"
                    class="nav-link" aria-current="page">
                    {{ page.link.text }}
                </a>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-primary"
                @click.prevent="useDarkNavbar = !useDarkNavbar"
                >{{useDarkNavbar ? 'Light' : 'Dark'}}</button>
            </form>
        </div>
    </nav>
    <div id="content" class="container">
        <h1>{{ pages[activePage].pageTitle }}</h1>
        <p>{{ pages[activePage].content }}</p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    activePage: 0,
                    useDarkNavbar: false,
                    pages: [
                        {
                            pageTitle: 'Home Page',
                            content: 'This is home page',
                            link: {text:'Home', url:'index.html'}
                        },
                        {
                            pageTitle: 'About Page',
                            content: 'This is about page',
                            link: {text:'About', url:'about.html'},
                        },
                        {
                            pageTitle: 'Contact Page',
                            content: 'This is contact page',
                            link: {text:'Contact', url:'contact.html'}
                        }
                    ]
                }
            }
        }).mount('body')
    </script>
</body>
</html>
